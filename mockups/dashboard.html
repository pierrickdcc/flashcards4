<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Flashcards Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide-react.js"></script>
    <style>
        /* Styles de base (inspirés de NewStyles.css) */
        :root {
            --background-body: #0E1116;
            --background-glass: rgba(30, 41, 59, 0.7); /* Un peu plus transparent */
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #3B82F6;
            --primary-gradient: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --text-heading-color: #e5e7eb;
            --text-color: #9ca3af;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-body);
            color: var(--text-color);
        }

        /* Header (inspiré de Header.jsx) */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(14, 17, 22, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }
        .header-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.25rem; font-weight: 700; color: var(--text-heading-color); }
        .logo-text { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-bar {
            flex: 1; max-width: 500px; position: relative; display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 0 1rem;
        }
        .search-icon { opacity: 0.5; margin-right: 0.75rem; }
        .search-input { flex: 1; background: none; border: none; outline: none; padding: 0.75rem 0; color: inherit; font-size: 0.875rem; width: 100%; }
        .kbd { background: rgba(255, 255, 255, 0.1); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; opacity: 0.7; }
        .header-actions { display: flex; align-items: center; gap: 0.75rem; }

        /* Boutons (inspirés de NewStyles.css) */
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.65rem 1.25rem; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        .btn-primary { background: var(--primary-gradient); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2); }
        .btn-secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); color: var(--text-heading-color); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); }
        .icon-btn { background: none; border: none; color: var(--text-color); padding: 0.5rem; border-radius: 50%; cursor: pointer; transition: all 0.2s; }
        .icon-btn:hover { background: rgba(255, 255, 255, 0.1); color: var(--text-heading-color); }
        .avatar { width: 2.25rem; height: 2.25rem; border-radius: 50%; background: var(--primary-gradient); display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; color: white; }

        /* Contenu Principal */
        .main-content { max-width: 80rem; margin: 0 auto; padding: 2rem 1.5rem; }
        .glass-card {
            background: var(--background-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        /* Stats (inspiré de Stats.jsx) */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .stat-item { display: flex; flex-direction: column; gap: 0.25rem; }
        .stat-label { font-size: 0.875rem; opacity: 0.7; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--text-heading-color); }
        .stat-value-total { color: #3B82F6; }
        .stat-value-review { color: #F59E0B; }
        .stat-value-subjects { color: #10B981; }

        /* Actions & Filters (inspiré de Actions.jsx & Filters.jsx) */
        .actions-bar { margin: 2rem 0; display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; }
        .filters-bar { display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 1.5rem; margin-bottom: 2rem; }
        .subject-filters { display: flex; flex-wrap: wrap; align-items: center; gap: 1.5rem; font-size: 0.875rem; }
        .subject-filters label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .subject-filters input { accent-color: var(--primary-color); }

        .view-toggle { display: flex; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 10px; padding: 0.25rem; }
        .view-toggle button { padding: 0.5rem 0.75rem; background: none; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; color: var(--text-color); opacity: 0.6; }
        .view-toggle button.active { background: rgba(59, 130, 246, 0.2); opacity: 1; color: var(--text-heading-color); }

        /* Dashboard (inspiré de Dashboard.jsx) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
            opacity: 0.5;
        }
    </style>
</head>
<body class="dark">

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i data-lucide="book-open"></i>
                <span class="logo-text">Flashcards Pro</span>
            </div>
            <div class="search-bar">
                <i class="search-icon" data-lucide="search" size="18"></i>
                <input type="text" placeholder="Rechercher... (Ctrl+K)" class="search-input">
                <kbd class="kbd">⌘K</kbd>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Changer de thème"><i data-lucide="sun"></i></button>
                <button class="btn btn-primary">
                    <i data-lucide="plus" size="18"></i>
                    <span>Nouveau</span>
                </button>
                <button class="avatar" title="Mon compte">
                    <i data-lucide="user" size="18"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">

        <div class="glass-card" style="margin-bottom: 2rem;">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Total des cartes</span>
                    <span class="stat-value stat-value-total">1240</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">À réviser</span>
                    <span class="stat-value stat-value-review">82</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Matières</span>
                    <span class="stat-value stat-value-subjects">7</span>
                </div>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn btn-primary">
                <i data-lucide="brain" size="18"></i>
                <span>Réviser (82)</span>
            </button>
            <button class="btn btn-secondary">
                <i data-lucide="plus" size="18"></i>
                <span>Ajout en masse</span>
            </button>
            <button class="btn btn-secondary">
                <i data-lucide="folder-plus" size="18"></i>
                <span>Matière</span>
            </button>
        </div>

        <div class="filters-bar">
            <div class="subject-filters">
                <label><input type="checkbox" checked> Toutes les matières</label>
                <label style="opacity: 0.5;"><input type="checkbox" disabled> React</label>
                <label style="opacity: 0.5;"><input type="checkbox" disabled> SQL</label>
                <label style="opacity: 0.5;"><input type="checkbox" disabled> Histoire</label>
            </div>
            <div class="view-toggle">
                <button title="Cartes"><i data-lucide="layout-grid"></i></button>
                <button title="Tableau"><i data-lucide="list"></i></button>
                <button title="Cours"><i data-lucide="book"></i></button>
                <button title="Mémos"><i data-lucide="clipboard-list"></i></button>
                <button class="btn btn-secondary active" style="gap: 0.5rem; background: var(--background-glass); opacity: 1;">
                    <i data-lucide="bar-chart-3" size="18"></i>
                     Tableau de bord
                </button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="glass-card">
                <h3 style="color: var(--text-heading-color); margin-bottom: 1rem; font-weight: 600;">Prévisions de révision (7 jours)</h3>
                <div class="chart-placeholder"><span>Graphique à barres</span></div>
            </div>
            <div class="glass-card">
                <h3 style="color: var(--text-heading-color); margin-bottom: 1rem; font-weight: 600;">Force par matière</h3>
                <div class="chart-placeholder"><span>Graphique à barres horizontal</span></div>
            </div>
            <div class="glass-card">
                <h3 style="color: var(--text-heading-color); margin-bottom: 1rem; font-weight: 600;">Répartition des cartes</h3>
                <div class="chart-placeholder"><span>Graphique circulaire</span></div>
            </div>
            <div class="glass-card">
                <h3 style="color: var(--text-heading-color); margin-bottom: 1rem; font-weight: 600;">Cartes difficiles (Top 5)</h3>
                <div class="chart-placeholder"><span>Liste de cartes</span></div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
