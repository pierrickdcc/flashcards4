<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Flashcards Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-body: #0E1116;
            --background-glass: rgba(30, 41, 59, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --text-heading-color: #e5e7eb;
            --text-color: #9ca3af;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-body);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background-image: linear-gradient(160deg, #1e3a8a20 0%, #0e1116 100%);
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--background-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo svg {
            width: 32px;
            height: 32px;
            stroke: #3B82F6;
        }
        .logo-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.75rem;
        }
        .auth-container p {
            margin-bottom: 2rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }
        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-heading-color);
        }
        .input {
            width: 100%;
            padding: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-heading-color);
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 0.85rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="dark">

    <div class="auth-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
            </svg>
            <span class="logo-text">Flashcards Pro</span>
        </div>
        <p>Apprenez plus intelligemment</p>

        <form>
            <div class="form-group">
                <label for="email" class="label">Email</label>
                <input id="email" type="email" placeholder="vous@email.com" class="input">
            </div>
            <div class="form-group">
                <label for="password" class="label">Mot de passe</label>
                <input id="password" type="password" placeholder="••••••••" class="input">
            </div>
            <button type="submit" class="btn-primary">
                Se connecter
            </button>
        </form>
    </div>

</body>
</html>
